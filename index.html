<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div class="centered">
      <div class="verticaly-align">
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button"><img class="move-icon" src="pictures/rock.png"></button>

        <button class="move-button js-paper-button"><img class="move-icon" src="pictures/paper.png"></button>

        <button class="move-button js-scissors-button"><img class="move-icon" src="pictures/scissors.png"></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p> 
        <button class="reset-score-button js-reset-button">Reset Score</button>
        <button class="auto-play-button js-auto-play-button">Auto play</button>
        <div class="js-reset-confirmation">
          <p class="game-instructions"><span class="yellow">*Hint</span> -> You can use your <span class="yellow">keyboard</span> to play RPS game</p>
          <p>Press key: <span class="yellow">(r)</span> - > rock, <span class="yellow">(p)</span> - > paper, <span class="yellow">(s)</span> - > scissors</p>
          <p><span class="yellow">(a)</span> - > Auto Play, <span class="yellow">(Backspace)</span> -> Reset score</p></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
