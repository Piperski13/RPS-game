<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="centered">
      <div class="verticaly-align">
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button"><img class="move-icon" src="pictures/rock.png"></button>

        <button class="move-button js-paper-button"><img class="move-icon" src="pictures/paper.png"></button>

        <button class="move-button js-scissors-button"><img class="move-icon" src="pictures/scissors.png"></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p> 
        <button class="reset-score-button js-reset-button">Reset Score</button>
        <button class="auto-play-button js-auto-play-button">Auto play</button>
        <p class="js-reset-confirmation"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
